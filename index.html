<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>MacBook-filter med pris & bilder</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 40px; }
    h1 { text-align: center; }
    .filter, .results { max-width: 1000px; margin: 20px auto; }
    .filter label { display: block; margin-bottom: 10px; }
    select { padding: 6px; font-size: 14px; }
    button { padding: 10px 16px; margin-top: 10px; }
    .card { background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 20px; margin-bottom: 20px; }
    .card img { width: 150px; margin-right: 10px; border-radius: 8px; }
    .images { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
  </style>
</head>
<body>

<h1>Filtrera MacBook-modeller (M1â€“M4)</h1>

<div class="filter">
  <label>CPU:
    <select id="cpu">
      <option value="">Alla</option>
      <option>M1</option><option>M2</option><option>M3</option><option>M4</option>
    </select>
  </label>
  <label>RAM:
    <select id="ram">
      <option value="">Alla</option>
      <option>8GB</option><option>16GB</option><option>24GB</option><option>32GB</option><option>36GB</option>
    </select>
  </label>
  <label>SkÃ¤rmstorlek:
    <select id="screen">
      <option value="">Alla</option>
      <option>13</option><option>14</option><option>15</option><option>16</option>
    </select>
  </label>
  <button onclick="filterResults()">Visa resultat</button>
</div>

<div class="results" id="results"></div>

<script>
const data = [
  {
    name: "MacBook Air M1 13â€³ 8GB",
    cpu: "M1", ram: "8GB", screen: "13",
    price: "11â€¯000â€“12â€¯500 kr",
    link: "https://www.apple.com/se/shop/buy-mac/macbook-air",
    images: [
      "https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/macbook-air-spacegray-select-202011?wid=2000&hei=2000&fmt=jpeg&qlt=95&.v=1604278672000",
      "https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/macbook-air-gallery2-202011?wid=2000&hei=1536&fmt=jpeg&qlt=95&.v=1604278674000",
      "https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/macbook-air-gallery3-202011?wid=2000&hei=1536&fmt=jpeg&qlt=95&.v=1604278674000"
    ]
  },
  {
    name: "MacBook Air M2 13â€³ 8GB",
    cpu: "M2", ram: "8GB", screen: "13",
    price: "14â€¯000â€“15â€¯000 kr",
    link: "https://www.apple.com/se/shop/buy-mac/macbook-air",
    images: [
      "https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/macbook-air-midnight-select-202206?wid=2000&hei=2000&fmt=jpeg&qlt=95&.v=1653493200207",
      "https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/macbook-air-midnight-gallery1-202206?wid=2000&hei=1536&fmt=jpeg&qlt=95&.v=1653332950844",

  {
    name: "MacBook Pro 14 M3 Pro 18GB",
    cpu: "M3", ram: "18GB", screen: "14",
    price: "28â€¯000â€“31â€¯000 kr",
    link: "https://www.apple.com/se/shop/buy-mac/macbook-pro",
    images: [
      "https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/mbp14-spacegray-select-202310?wid=2000&hei=2000&fmt=jpeg&qlt=95&.v=1697913386263",

    ]
  }
];

function filterResults() {
  const cpu = document.getElementById("cpu").value;
  const ram = document.getElementById("ram").value;
  const screen = document.getElementById("screen").value;
  const res = document.getElementById("results");
  res.innerHTML = "";

  const filtered = data.filter(d =>
    (!cpu || d.cpu === cpu) &&
    (!ram || d.ram === ram) &&
    (!screen || d.screen === screen)
  );

  if (!filtered.length) {
    res.innerHTML = "<p>Inga resultat hittades.</p>";
    return;
  }

  filtered.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";
    const images = item.images.map(url => `<img src="${url}" alt="bild">`).join("");
    card.innerHTML = `
      <h2>${item.name}</h2>
      <p><strong>CPU:</strong> ${item.cpu} | <strong>RAM:</strong> ${item.ram} | <strong>SkÃ¤rm:</strong> ${item.screen}"</p>
      <p><strong>Pris:</strong> ${item.price}</p>
      <p><a href="${item.link}" target="_blank">ðŸ”— GÃ¥ till produkt</a></p>
      <div class="images">${images}</div>
    `;
    res.appendChild(card);
  });
}
</script>

</body>
</html>
